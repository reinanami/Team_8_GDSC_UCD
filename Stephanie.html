<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {background-color: #ffffff;}
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="header">
        <nav>
            <i class="fa-solid fa-bars" id="menuIcon" onclick="openMenu()"></i>
            <div class="nav-links" id="navLinks" style="right: -200px;">
                <i class="fa-solid fa-xmark" id="closeIcon" onclick="closeMenu()" style="display: none;"></i>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                </ul>
            </div>
        </nav>
        <div class="about">
            Name: Stephanie Baek<br>
            Major: Statistics<br>
            Year: 3rd Year
        </div>
    </section>
    <script>
        var navLinks = document.getElementById("navLinks");
        var menuIcon = document.getElementById("menuIcon");
        var closeIcon = document.getElementById("closeIcon");

        function openMenu() {
            navLinks.style.right = "0";
            menuIcon.style.display = "none";
            closeIcon.style.display = "block";
        }

        function closeMenu() {
            navLinks.style.right = "-200px";
            menuIcon.style.display = "block";
            closeIcon.style.display = "none";
        }
    </script>
</body>
</html>
